name: Android Audit Governance

on:
  push:
    paths:
      - 'apps/android/**'
  pull_request:
    paths:
      - 'apps/android/**'

jobs:
  audit-regression:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run CI Regression (Lite)
        shell: pwsh
        run: |
          cd apps/android
          ./ci_regression.ps1
