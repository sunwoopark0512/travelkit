name: Android Audit Governance

on:
  push:
    paths:
      - 'apps/android/**'
  pull_request:
    paths:
      - 'apps/android/**'

jobs:
  audit-gate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git diff

      - name: Run Oracle Gate
        shell: pwsh
        run: |
          cd apps/android
          ./gate.ps1
      
      - name: Upload Gate Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-report
          path: apps/android/_gate_report.md
